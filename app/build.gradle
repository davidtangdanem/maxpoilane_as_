apply plugin: 'com.android.application'

android {
    compileSdkVersion 'Google Inc.:Google APIs:17'
    buildToolsVersion "26.0.0"


    defaultConfig {
        applicationId "com.menadinteractive.maxpoilane"
        minSdkVersion 21
        targetSdkVersion 26

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

}

dependencies {
    compile files('libs/MobilePrintLib.jar')
    compile files('libs/PDFjet.jar')
    compile files('libs/ZSDK_ANDROID_API.jar')
    compile files('libs/date4j.jar')
    compile files('libs/ksoap2-android-assembly-2.6.4-jar-with-dependencies.jar')
}
